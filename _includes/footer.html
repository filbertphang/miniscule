<footer class="site-footer {% if site.miniscule.slide_out_footer %}slide-out{% endif %}">
    <data class="u-url" href="{{ "/" | relative_url }}"></data>

    <div class="footer-container">
        <div class="footer-text">
            <a class="page-link" href="{% if page.name == "index.html" %}#top{%else%}{{ "/" | relative_url }}{%endif%}">Home</a>
            {%- for path in page_paths -%}
                {%- assign my_page = site.pages | where: "path", path | first -%}
                {%- if my_page.title -%}
                    <span class="divider">
                        //
                    </span>
                    <a class="page-link" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
                {%- endif -%}
            {%- endfor -%}
            <br>
        </div>
        <div>
            {%- include social.html -%}
        </div>
    </div>
</footer>
