<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

{%- include head.html -%}

<body id="top">
  <link href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet"/>

  {%- include header.html -%}

  <main class="page-content" aria-label="Content">
    <div class="wrapper" >
      <div class="home">
        <div class="flex-container">
          {% if page.thumb %}
          <div class="column left" data-aos="fade-in" data-aos-delay="700">
            <img src="{{ page.thumb }}" alt="author thumb" class="dot">

            <div class="social-links">
              {%- include social.html -%}
            </div>
          </div>
          {% endif %}

          <div class="column right">
            <h1 data-aos="fade-in">{{ page.landing-title }}</h1>
            <span data-aos="fade-in" data-aos-delay="350">{{ page.landing-description }}</span>
          </div>
        </div>

      </div>
    </div>

    {% for feature in site.features %}
    <div class="wrapper" id="{{ feature.id }}" >
      <div class="content-block">
        <header class="post-header" data-aos="fade-in" data-aos-delay="50">
          <h1 class="post-title">{{ feature.title }}</h1>
        </header>

        <div class="{% unless feature.no-content-wrapper %}post-content{% endunless %}" data-aos="fade-in" data-aos-delay="200">
          {{ feature.content }}
        </div>
        
  
      </div>
    </div>
    {% endfor %}

  </main>

  {%- include footer.html -%}

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({
      once: true,
      offset: 300,
      disable: 'mobile',
    });
  </script>
</body>

</html>
